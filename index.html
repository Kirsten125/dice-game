<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }

    h1 {
      font-size: 40px;
    }

    .dice {
      font-size: 120px;
      margin: 30px 0;
    }

    button {
      font-size: 22px;
      padding: 12px 30px;
      border: none;
      background: black;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .result {
      font-size: 28px;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <h1>üé≤ Dice Roller</h1>

  <div class="dice" id="dice">‚öÄ</div>

  <button onclick="rollDice()">Roll</button>

  <div class="result" id="result">Click Roll to start!</div>

  <script>
    function rollDice() {
      const diceIcons = ["‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];

      const randomNumber = Math.floor(Math.random() * 6) + 1;

      document.getElementById("dice").textContent = diceIcons[randomNumber - 1];

      document.getElementById("result").textContent =
        "You rolled: " + randomNumber;
    }
  </script>

</body>
</html>
