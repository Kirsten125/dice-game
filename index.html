<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Roller</title>

  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --sub: #6b7280;
      --btn: #111827;
      --btnHover: #374151;
      --line: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, "Noto Sans TC", sans-serif;
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 760px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 26px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    h1 {
      margin: 0 0 22px;
      text-align: center;
      font-size: 34px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    button {
      border: none;
      background: var(--btn);
      color: #fff;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: var(--btnHover);
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .topArea {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-bottom: 22px;
    }

    .countControls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
    }

    .countBox {
      min-width: 64px;
      text-align: center;
      font-size: 22px;
      padding: 10px 14px;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: #fafafa;
      font-weight: 800;
    }

    .rollBtn {
      font-size: 20px;
      padding: 12px 42px;
      border-radius: 16px;
    }

    .diceWrap {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      min-height: 160px;
      margin: 16px 0 8px;
      flex-wrap: wrap;
    }

    .dice {
      font-size: 96px;
      line-height: 1;
      user-select: none;
      transform-origin: center;
      will-change: transform, filter;
    }

    .rolling {
      animation: spinDice 0.8s ease;
    }

    @keyframes spinDice {
      0% {
        transform: rotate(0deg) scale(1);
        filter: blur(0);
      }
      30% {
        transform: rotate(180deg) scale(1.18);
        filter: blur(1px);
      }
      70% {
        transform: rotate(300deg) scale(1.1);
        filter: blur(0.6px);
      }
      100% {
        transform: rotate(360deg) scale(1);
        filter: blur(0);
      }
    }

    .result {
      text-align: center;
      font-size: 40px;
      font-weight: 900;
      margin-top: 12px;
      min-height: 52px;
    }

    .help {
      margin-top: 18px;
      color: var(--sub);
      font-size: 14px;
      line-height: 1.7;
      border-top: 1px dashed var(--line);
      padding-top: 12px;
      text-align: center;
    }

    .help code {
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 2px 6px;
      font-size: 13px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 26px;
        margin-bottom: 18px;
      }

      .dice {
        font-size: 78px;
      }

      .countControls {
        gap: 12px;
      }

      button {
        padding: 10px 14px;
        font-size: 18px;
      }

      .rollBtn {
        width: 100%;
        max-width: 260px;
      }

      .result {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üé≤ Dice Roller</h1>

    <div class="topArea">
      <div class="countControls">
        <button id="minusBtn" type="button">-</button>
        <div class="countBox" id="diceCount">1</div>
        <button id="plusBtn" type="button">+</button>
      </div>

      <button id="rollBtn" type="button" class="rollBtn">Roll</button>
    </div>

    <div class="diceWrap" id="diceWrap"></div>

    <div class="result" id="result"></div>

    <div class="help">
      Âø´Êç∑ÈçµÔºö
      <code>+</code>/<code>-</code> Â¢ûÊ∏õÈ™∞Â≠êÔºå
      <code>1</code>/<code>2</code>/<code>3</code> ÂàáÊèõÔºå
      <code>R</code> Êàñ <code>Space</code> Êì≤È™∞Â≠ê
    </div>
  </div>

  <script>
    const DICE_ICONS = ["‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];
    const MIN_DICE = 1;
    const MAX_DICE = 3;
    const ROLL_MS = 800;
    const SPIN_TICK_MS = 90;

    let diceCount = 1;
    let isRolling = false;
    let spinTimers = [];

    const diceWrap = document.getElementById("diceWrap");
    const diceCountEl = document.getElementById("diceCount");
    const resultEl = document.getElementById("result");
    const rollBtn = document.getElementById("rollBtn");
    const plusBtn = document.getElementById("plusBtn");
    const minusBtn = document.getElementById("minusBtn");

    function random1to6() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function clearSpinTimers() {
      spinTimers.forEach((id) => clearInterval(id));
      spinTimers = [];
    }

    function renderDice() {
      diceWrap.innerHTML = "";
      for (let i = 0; i < diceCount; i++) {
        const d = document.createElement("div");
        d.className = "dice";
        d.textContent = "‚öÄ";
        diceWrap.appendChild(d);
      }
      diceCountEl.textContent = String(diceCount);
    }

    function setDiceCount(next) {
      if (isRolling) return;
      diceCount = Math.max(MIN_DICE, Math.min(MAX_DICE, next));
      renderDice();
      resultEl.textContent = "";
    }

    function rollDice() {
      if (isRolling) return;

      isRolling = true;
      rollBtn.disabled = true;
      plusBtn.disabled = true;
      minusBtn.disabled = true;

      const diceEls = Array.from(document.querySelectorAll(".dice"));

      diceEls.forEach((el) => {
        el.classList.add("rolling");
        const timer = setInterval(() => {
          const temp = random1to6();
          el.textContent = DICE_ICONS[temp - 1];
        }, SPIN_TICK_MS);
        spinTimers.push(timer);
      });

      setTimeout(() => {
        clearSpinTimers();

        const nums = diceEls.map((el) => {
          const n = random1to6();
          el.textContent = DICE_ICONS[n - 1];
          el.classList.remove("rolling");
          return n;
        });

        const total = nums.reduce((acc, n) => acc + n, 0);

        resultEl.textContent = `${total}`;

        isRolling = false;
        rollBtn.disabled = false;
        plusBtn.disabled = false;
        minusBtn.disabled = false;
      }, ROLL_MS);
    }

    plusBtn.addEventListener("click", () => setDiceCount(diceCount + 1));
    minusBtn.addEventListener("click", () => setDiceCount(diceCount - 1));
    rollBtn.addEventListener("click", rollDice);

    document.addEventListener("keydown", (e) => {
      const key = e.key;

      if (key === "+" || key === "=" || e.code === "NumpadAdd") {
        setDiceCount(diceCount + 1);
        return;
      }

      if (key === "-" || key === "_" || e.code === "NumpadSubtract") {
        setDiceCount(diceCount - 1);
        return;
      }

      if (key === "1" || key === "2" || key === "3") {
        setDiceCount(Number(key));
        return;
      }

      if (key.toLowerCase() === "r" || e.code === "Space") {
        e.preventDefault();
        rollDice();
      }
    });

    renderDice();
  </script>
</body>
</html>
